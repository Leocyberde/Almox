{% extends "base.html" %}

{% block title %}Erro interno - Sistema de Controle de Estoque{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="text-center">
            <i class="fas fa-exclamation-circle fa-5x text-danger mb-4"></i>
            <h1 class="display-4 text-muted">500</h1>
            <h3>Erro interno do servidor</h3>
            <p class="lead text-muted">
                Ocorreu um erro interno. Nossa equipe foi notificada e está trabalhando para resolver o problema.
            </p>
            <div class="mt-4">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fas fa-home"></i> Voltar ao Início
                </a>
                <a href="javascript:history.back()" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Voltar
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
